<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midia</title>
  </head>
  <body>
    <main>
      <h1>Midia</h1>

      <h2>Imagem</h2>

      <!-- a tag img indica uma imagem, <img src=”url” alt=”Texto alternativo”>. src="" indica o caminho, e alt="" indica o texto alternativo em caso da imagem não carregar corretamente -->
      <img src="img/londres.PNG" />

      <h2>Video</h2>

      <!-- a tag video indica um video, <video src=”url” controls> src="" indica o caminho do video e controls indica que o video terá controles-->
      <video width="“320”" height="“240”" controls> <!--width="" e height="" indicam o tamanho do video-->
        <source src=“movie.mp4” type=“video/mp4”> <!--type indica o tipo do video-->
        <source src=“movie.ogg” type=“video/ogg”> Seu navegador não suporta a exibição deste vídeo <!-- nesse caso é indicado dois formatos de vidio, caso o navegador não suporte é exibido o texto-->
      </video>

      <h2>Links</h2>

      <!-- a tag a indica um link, <a href=”url”> texto </a>. href="" indica o caminho do link -->
      <a href="https://www.google.com.br/">Google</a>
    </main>
  </body>
</html>
