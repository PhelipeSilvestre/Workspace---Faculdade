<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <main>
        <h1>Tabelas</h1>

        <caption>Tabela</caption> <!--Indica o nome da tabela-->

        <!-- a tag table indica uma tabela, <tr> indica uma linha, <td> indica uma coluna <th> indica uma coluna de cabecalho-->
        <table border="1"> <!--border="" indica o tamanho da borda da tabela-->
            <thead> <!--thead indica uma estrutura semantica dentro da tabela, facilidando a identificação por parte de navegador de que se trata de uma tabela-->
                <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                    <th>Coluna 3</th>
                </tr>
            </thead>
            <tbody><!--tbody uma estrutura semantica dentro da tabela de corpo-->
                <tr>
                    <td>1,1</td>
                    <td>1,2</td>
                    <td>1,3</td>
                </tr>
                <tr>
                    <td>2,1</td>
                    <td>2,2</td>
                    <td>2,3</td>
                </tr>
            <tfoot> <!-- tfoot indica uma estrutura semantica dentro da tabela de rodape-->
                <tr>
                    <td>3,1</td>
                    <td>3,2</td>
                    <td>3,3</td>
                </tr>
            </tfoot>    
    </main>
</body>
</html>
