<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usando seletor do DOM</h1>

    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>NodeJS</li>
    </ul>
   
    <div id="div01">
        <p>Paragrafo 1</p>
        <p>Paragrafo 2</p>
        <p name="paragrafo3">Paragrafo 3</p>
    </div>  

    <div id="div02" class="mensagem">
    </div>

    <span id="novospan" class="novo">Aqui usamos o seletor querySelector</span>

    
</body>
<script>
    var elemento0 = document.getElementsByTagName('li')[0]; // seleciona o elemento "li" com o indice 0
    elemento0.style.color = 'red'; // altera a cor do elemento

    var elemento1 = document.getElementsByTagName('li')[1]; // seleciona o elemento "li" com o indice 1
    elemento1.style.background = 'blue'; // altera a cor do elemento

    var elemento2 = document.getElementsByTagName('li')[2]; // seleciona o elemento "li" com o indice 2
    elemento2.style.color = 'green'; // altera a cor do elemento
    // os elementos li retornam como um array por isso Ã© necessario selecionar qual indice vai utilizar

    var modelandoDiv = document.getElementById('div01'); // seleciona o elemento "div" com o id "div01"
    modelandoDiv.style.background = 'yellow'; // altera a cor do elemento

    var htmlNoJavascript = document.getElementById('div02'); // seleciona o elemento "div" com o id "div02"
    htmlNoJavascript.innerHTML = "<p>'Este paragravo foi inserido pelo JS!'</p>"; // altera o conteudo do elemento

    var elemento3 = document.getElementsByName('paragrafo3')[0]; // seleciona o elemento "p" com o name "paragrafo3"
    elemento3.style.color = 'purple'; // altera a cor do elemento
    elemento3.innerText = "Mudei o conteudo do elemento pelo InnerText";

    var elementoSpanClass = document.querySelector("span.novo");
    elementoSpanClass.style.color = 'red';

</script>
</html>
