<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="confirma()">Deseja seguir?</button>
</body>
<script>
    function confirma() {
        var escolha = window.confirm("Voce aceita seguir o codigo?");
        if (escolha) {
            window.alert("O codigo será executado");
        } else {
            window.alert("O codigo não foi executado");
        }
    }

</script>
</html>
