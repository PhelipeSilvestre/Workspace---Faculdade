<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Preencha o Formulário</h2>
    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required><br>

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento" required><br>

        <label for="linguagem">Linguagem de Programação:</label>
        <input type="text" id="linguagem" name="linguagem" required><br>

        <button type="button" onclick="criarObjetos()">Criar Objetos</button>
    </form>

    <div id="resultado"></div>
    <div id="apresentacao"></div>

    <script src="script.js"></script>
</body>
</html>
