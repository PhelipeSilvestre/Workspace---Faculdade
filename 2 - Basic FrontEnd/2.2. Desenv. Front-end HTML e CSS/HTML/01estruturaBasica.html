 <!--Essa é a estrutura basica de uma pagina html -->


<!DOCTYPE html>  <!-- esse comando indica ao navegador o tipo de documento html5-->
<html lang="en"> <!--indica o idioma da pagina-->
<head> <!-- tag de cabecalho, indica as informações da pagina-->
    <meta charset="UTF-8"> <!--indica o tipo de codificação da pagina-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--indica o tamanho da tela e o zoom inicial-->
    <title>Document</title> <!--indica o nome da pagina-->
</head>
<body> <!--corpo da pagina-->
    
</body>
</html>
