<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
  </head>

  <body>
    <div>
      <p>Clique no botão</p>
      <button onclick="exemploEvento()">Clique aqui</button>
    </div>

    <div>
      <h1
        id="troca"
        onmouseover="passarMousePorCima()"
        onmouseout="passarMouseFora()"
      >
        troca de texto
      </h1>
    </div>
  </body>
  <script>
    function exemploEvento() {
      alert("Clicou no botão");
    }

    function passarMousePorCima() {
      document.getElementById("troca").innerHTML = "Palmeiras não tem mundial";
    }

    function passarMouseFora() {
      document.getElementById("troca").innerHTML = "Passe o mouse aqui";
    }
  </script>
</html>
