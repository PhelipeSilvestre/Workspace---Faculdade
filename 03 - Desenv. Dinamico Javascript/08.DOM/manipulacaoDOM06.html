<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="lista"></ul>
  </body>
  <script>
    var criandoElemento = document.createElement("div");
    criandoElemento.innerText = "Criando texto na div";
    criandoElemento.style.backgroundColor = "lightgreen";
    document.body.append(criandoElemento);

    var criandoLista = document.getElementById("lista");
    var li = document.createElement("li");
    li.textContent = "Novo item";
    criandoLista.appendChild(li);
  </script>
</html>
